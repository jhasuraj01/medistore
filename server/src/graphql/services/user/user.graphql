extend type Query {
  currentUser: CurrentUser!
}

enum Privilege {
  admin
}

type CurrentUser {
  organizationId: ID!
  branchId: ID
  privilege: Privilege
}


type SetupOrganizationResponse {
  organizationId: ID!
}

extend type Mutation {
  setupOrganization(name: String!): SetupOrganizationResponse!
}